<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-3 mb-3">
      <input type="text" class="form-control" placeholder="Enter movie name" />
      <button class="btn btn-primary" type="button" id="button-addon2">
        Search Movie
      </button>
    </div>

    <div class="movie-container">
      <div class="movie-header">
        <img
          src="https://wallpapers.com/images/high/rocky-balboa-ei5swdmeqznvgvwn.webp"
          alt="Movie Poster"
          id="movie-poster"
        />
        <div>
          <h1 id="movie-title">Movie Title</h1>
          <p><strong>Year:</strong> <span id="movie-year">Year</span></p>
          <p><strong>Genre:</strong> <span id="movie-genre">Genre</span></p>
          <p>
            <strong>Director:</strong> <span id="movie-director">Director</span>
          </p>
          <p><strong>Actors:</strong> <span id="movie-actors">Actors</span></p>
          <p>
            <strong>Language:</strong> <span id="movie-language">Language</span>
          </p>
          <p>
            <strong>Runtime:</strong> <span id="movie-runtime">Runtime</span>
          </p>
          <p><strong>Awards:</strong> <span id="movie-awards">Awards</span></p>
        </div>
      </div>
      <div class="movie-details">
        <p>
          <span class="field">Plot:</span>
          <span id="movie-plot">Plot description...</span>
        </p>
        <p class="rating">
          <span class="field">IMDb Rating:</span>
          <span id="movie-rating">Rating</span>
        </p>
        <p>
          <span class="field">Box Office:</span>
          <span id="movie-box-office">Box Office</span>
        </p>
        <p>
          <span class="field">Country:</span>
          <span id="movie-country">Country</span>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
